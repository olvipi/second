	<main class='mt-5 p-5 row'>
		
		<div class='container col-lg-8'>
			<section class='card h-100'>
				<div class='card-header'>
					<h4>We're on the map</h4>
				</div>
				<div class='card-body embed-responsive embed-responsive-16by9'>
					<div class='map embed-responsive-item' id='map'></div>
				</div>
				<div class='card-body'>
					<h6>Our address</h6>
					<div class='grey-text'>
						<p>Ukraine, <br> Zhytomyr</p>
						<p><i class='fas fa-phone prefix'></i> 000 - 000-00-00</p>
					</div>
				</div>
			
			</section>
		</div>
		
		<div class='container col-lg-4'>
			<section class='card h-100'>
				<div class='card-header'>
					<h4>Contact form</h4>
				</div>
				
				<div class='card-body'>
					<div class=''>
						<!-- Form contact -->
						<form class='grey-text'>
							<div class='md-form form-sm'><i class='fas fa-user prefix'></i>
								<input class='form-control form-control-sm' id='form3' type='text'>
								<label for='form3'>Your name</label>
							</div>
							<div class='md-form form-sm'><i class='fas fa-envelope prefix'></i>
								<input class='form-control form-control-sm' id='form2' type='text'>
								<label for='form2'>Your email</label>
							</div>
							<div class='md-form form-sm'><i class='fas fa-tag prefix'></i>
								<input class='form-control form-control-sm' id='form1' type='text'>
								<label for='form1'>Subject</label>
							</div>
							<div class='md-form form-sm'><i class='fas fa-pencil-alt prefix'></i>
								<textarea class='md-textarea form-control form-control-sm' id='form0' rows='4' type='text'></textarea>
								<label for='form0'>Your message</label>
							</div>
							<div class='text-center mt-4'>
								<button class='btn btn-blue-grey empty-anchor'>Send</button>
							</div>
						</form>
						<!-- Form contact -->
					</div>
				</div>
			</section>
		</div>

	<!-- SCRIPTS -->
	<!-- GoogleMaps -->
	<script async defer
	        src='https://maps.googleapis.com/maps/api/js?key=AIzaSyB-jnwCdTJColYczy9C7V1XLDwYoRjdj2w&language=en&callback=initMap'></script>
	
	<script>
    function initMap() {
      var myLatLng = {lat: 50.2536277, lng: 28.6655191};

      // Create a map object and specify the DOM element
      // for display.
      var map = new google.maps.Map(document.getElementById('map'), {
        center: myLatLng,
        zoom: 10

      });

      // Create a marker and set its position.
      var marker = new google.maps.Marker({
        map: map,
        position: myLatLng,
        title: 'We are here!'
      });
    }
	</script>
